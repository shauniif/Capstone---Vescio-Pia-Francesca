<div *ngIf="eco">
  <div class="p-5 bg">
    <div class="row">
      <div class="col-12 col-md-4">
        <img [src]="eco.pic" class="card-img-top" alt="Nation_image" />
      </div>
      <div class="col-12 col-md-8 text-white">
        <div class="card-body flex-grow-1">
          <div class="border-bottom">
            <h5 class="card-title fs-1">{{ eco.name }}</h5>
          </div>
          <p class="card-text mt-3 fs-5">
            {{ eco.description }}
          </p>
        </div>
        <div class="mt-3">
          <p *ngIf="eco.nation == null" class="fs-4 text">
            Questo Eco non appartiene a nessuna Nazione, Ã¨ un nomade.
          </p>
          <div *ngIf="eco.nation">
            <a
              [routerLink]="['/nation/detail', eco.nation.id]"
              class="fs-4 text-decoration-none"
            >
              <span class="fw-bold">Nazione: </span>
              <span class="text-decoration-underline">{{
                eco.nation.name
              }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a routerLink="/eco" class="ms-2 mt-2 btn btnBack ms-xxl-5">Torna indietro</a>
</div>
