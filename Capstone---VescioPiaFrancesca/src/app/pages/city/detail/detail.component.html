<div *ngIf="city">
  <div class="p-5 bg">
    <div class="row">
      <div class="col-12 col-md-4">
        <img
          src="../../../../assets/img/deafultCity.png"
          class="card-img-top"
          alt="City_default"
        />
        <p class="mt-2 fst-italic colorText">
          Questa non è un'immagine reale della città, ma non preoccuparti presto
          arriverà!
        </p>
      </div>
      <div class="col-12 col-md-8 text-white">
        <div class="card-body flex-grow-1">
          <div class="border-bottom">
            <h5 class="card-title fs-1">{{ city.name }}</h5>
          </div>
          <p class="card-text mt-3 fs-5">
            {{ city.description }}
          </p>
        </div>
        <div class="mt-3">
          <div *ngIf="city.nation">
            <a
              [routerLink]="['/nation/detail', city.nation.id]"
              class="fs-4 text-decoration-none"
            >
              <span class="fw-bold">Nazione: </span>
              <span class="text-decoration-underline">{{
                city.nation.name
              }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a routerLink="/city" class="ms-2 mt-2 btn btnBack ms-xxl-5"
    >Torna indietro</a
  >
</div>
