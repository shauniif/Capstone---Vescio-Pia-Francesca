<div class="py-5">
  <div *ngIf="nation" class="p-5 bg">
    <div class="row">
      <div class="col-12 col-md-4">
        <img [src]="nation.photo" class="card-img-top" alt="Nation_image" />
      </div>
      <div class="col-12 col-md-8 text-white">
        <div class="card-body flex-grow-1">
          <div class="border-bottom">
            <h5 class="card-title fs-1">{{ nation.name }}</h5>
          </div>
          <p class="card-text mt-3 fs-5">
            {{ nation.description }}
          </p>
          <p class="card-text mb-3 fs-5">
            <span class="fw-bold">Forma di governo:</span>
            {{ nation.formOfGovernment }}
          </p>
        </div>

        <p>
          <button
            type="button"
            class="btn btnSty fs-5"
            (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample"
          >
            Divinità
          </button>
        </p>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
          <div class="card">
            <div class="card-body">
              <p class="fs-5" *ngIf="nation.ecos && nation.ecos.length === 0">
                Nessun Eco disponibile
              </p>
              <ul
                class="list-unstyled"
                *ngIf="nation.ecos && nation.ecos.length > 0"
              >
                <li *ngFor="let eco of nation.ecos">
                  <a class="fs-5" [routerLink]="['/eco/detail', eco.id]">
                    {{ eco.name }}</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <p>
          <button
            type="button"
            class="btn btnSty fs-5"
            (click)="isCollapsed2 = !isCollapsed2"
            [attr.aria-expanded]="!isCollapsed2"
            aria-controls="collapseExample"
          >
            Città
          </button>
        </p>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed2">
          <div class="card">
            <div class="card-body">
              <p
                class="fs-5"
                *ngIf="nation.cities && nation.cities.length === 0"
              >
                Nessuna Città disponibile
              </p>
              <ul
                class="list-unstyled"
                *ngIf="nation.cities && nation.cities.length > 0"
              >
                <li *ngFor="let city of nation.cities">
                  <a class="fs-5" [routerLink]="['/city/detail', city.id]">{{
                    city.name
                  }}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <p>
          <button
            type="button"
            class="btn btnSty fs-5"
            (click)="isCollapsed3 = !isCollapsed3"
            [attr.aria-expanded]="!isCollapsed3"
            aria-controls="collapseExample"
          >
            Gilde
          </button>
        </p>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed3">
          <div class="card border-0">
            <div class="card-body">
              <p
                class="fs-5"
                *ngIf="nation.guilds && nation.guilds.length === 0"
              >
                Nessuna Gilda disponibile
              </p>
              <ul
                class="list-unstyled"
                *ngIf="nation.guilds && nation.guilds.length > 0"
              >
                <li *ngFor="let guild of nation.guilds">
                  <a class="fs-5" [routerLink]="['/guild/detail', guild.id]">{{
                    guild.name
                  }}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a routerLink="/nation" class="ms-2 mt-2 btn btnBack ms-xxl-5"
    >Torna indietro</a
  >
</div>
