<h2>Elementi trovati con: {{ searchQuery }}</h2>

<h4>Nazioni trovate con questo risultato</h4>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
  <div class="col my-3" *ngFor="let nation of nations">
    <div class="card d-flex flex-column h-100">
      <app-single-nation [nation]="nation"></app-single-nation>

    </div>
  </div>
</div>
