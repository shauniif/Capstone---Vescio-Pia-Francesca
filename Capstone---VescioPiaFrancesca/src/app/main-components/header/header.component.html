<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="">ZanthaVerse</a>
    <button
      type="button"
      class="navbar-toggler"
      (click)="collapse.toggle()"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      #collapse="ngbCollapse"
      [(ngbCollapse)]="isCollapsed"
      class="collapse navbar-collapse"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            (click)="toggleDropDown()"
          >
            Dropdown
          </a>
          <ul class="dropdown-menu" [ngClass]="{ show: showD }">
            <li>
              <a
                class="dropdown-item"
                routerLink="/nation"
                (click)="toggleDropDown()"
                >Nazioni</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                routerLink="/eco"
                (click)="toggleDropDown()"
                >Echi</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                routerLink="/city"
                (click)="toggleDropDown()"
                >Città</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                routerLink="/guild"
                (click)="toggleDropDown()"
                >Gilde</a
              >
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/event">Eventi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/article">Articoli</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="!isLoggedIn" routerLink="/auth"
            >Registrazione</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="isLoggedIn" (click)="logout()">Esci</a>
        </li>
      </ul>
      <form [formGroup]="searchForm" class="d-flex me-3" role="search">
        <input
          class="form-control me-2 bg-transparent text-white colorPlaceholder inputSty"
          type="search"
          formControlName="search"
          placeholder="Cerca echi, divinita, città o nazioni"
          style="width: 280px"
          aria-label="Search"
        />
        <button class="btn btnSty" type="button" (click)="Prova()">
          Search
        </button>
      </form>

      <div *ngIf="isLoggedIn">
        <a class="nav-link" *ngIf="isLoggedIn" routerLink="/auth/profile">
          <div *ngIf="!user?.image">
            <img
              src="../../../../assets/img/default.png"
              style="width: 100px"
            />
          </div>
          <div *ngIf="user?.image">
            <img [src]="user?.image" class="rounded-3" style="width: 3em" />
          </div>
        </a>
      </div>
    </div>
  </div>
</nav>
