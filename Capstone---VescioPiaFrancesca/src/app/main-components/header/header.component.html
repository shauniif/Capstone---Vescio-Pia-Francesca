<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="">
      <img
        src="../../../assets/img/logo.png"
        class="logo"
        alt="Logo ZanthaVerse"
      />
    </a>
    <button
      type="button"
      class="navbar-toggler"
      (click)="collapse.toggle()"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      #collapse="ngbCollapse"
      [(ngbCollapse)]="isCollapsed"
      class="collapse navbar-collapse"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            (click)="toggleDropDown()"
          >
            Mondo di Gioco
          </a>
          <ul class="dropdown-menu bg-dark" [ngClass]="{ show: showD }">
            <li>
              <a
                class="dropdown-item text-white"
                routerLink="/nation"
                (click)="toggleDropDown()"
                >Nazioni</a
              >
            </li>
            <li>
              <a
                class="dropdown-item text-white"
                routerLink="/eco"
                (click)="toggleDropDown()"
                >Echi</a
              >
            </li>
            <li>
              <a
                class="dropdown-item text-white"
                routerLink="/city"
                (click)="toggleDropDown()"
                >Città</a
              >
            </li>
            <li>
              <a
                class="dropdown-item text-white"
                routerLink="/guild"
                (click)="toggleDropDown()"
                >Gilde</a
              >
            </li>
          </ul>
        </li>

        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/event">Eventi</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/article">Articoli</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" *ngIf="!isLoggedIn" routerLink="/auth/register"
            >Registrati</a
          >
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" *ngIf="!isLoggedIn" routerLink="/auth/login"
            >Accedi</a
          >
        </li>
      </ul>
      <form [formGroup]="searchForm" class="row me-3 gy-2" role="search">
        <div class="col pe-0">
          <input
            class="form-control me-2 bg-transparent text-white colorPlaceholder inputSty"
            type="search"
            formControlName="search"
            placeholder="Cerca echi, divinita, città o nazioni"
            aria-label="Search"
          />
        </div>
        <div class="col ps-lg-0">
          <button class="btn btnSty" type="button" (click)="Search()">
            Search
          </button>
        </div>
      </form>

      <div *ngIf="isLoggedIn" class="mt-3 mt-lg-0">
        <a class="nav-link" *ngIf="isLoggedIn" routerLink="/auth/profile">
          <div *ngIf="!user?.image">
            <img
              src="../../../../assets/img/default.png"
              class="rounded-3 img"
            />
          </div>
          <div *ngIf="user?.image">
            <img [src]="user?.image" class="rounded-3 img" />
          </div>
        </a>
      </div>
    </div>
  </div>
</nav>
