<div class="d-flex flex-column h-100">
  <img [src]="nation.photo" class="card-img-top" alt="cover_film" />
  <div class="card-body flex-grow-1">
    <h5 class="card-title">{{ nation.name }}</h5>
    <p class="card-text">
      {{ nation.description }}
    </p>
    <p class="card-text">
      <span class="fw-bold"></span>
      {{ nation.formOfGovernment }}
    </p>
  </div>
</div>
