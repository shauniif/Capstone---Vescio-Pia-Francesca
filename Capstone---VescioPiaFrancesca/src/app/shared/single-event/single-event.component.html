<div class="d-flex flex-column h-100">
  <img [src]="event.cover" class="card-img-top" alt="Nation_image" />
  <div class="card-body flex-grow-1">
    <h5 class="card-title">{{ event.name }}</h5>
    <p class="card-text">
      {{ event.description }}
    </p>
    <p>{{ event.date }}</p>
  </div>
</div>
